{% extends "term/page.html" %}

{% block content %}
<h2 class="g-color-blue m-page-name">Корпоративные расходы</h2>
<span ng-init="search.action_type='get_grid_content';search.period='day';search.limit=7;search.report_type='term'"></span>
<div class="section-container section-container__main auto" data-section="" data-options="deep_linking: true;" style="" ng-controller="ReportController">
    <section class="section active">    
        <p class="title" 
            ng-click="search.report_type='term';search.limit=7;pagination.cur=1">
            <a>Терминалы</a>
        </p>
        <div class="content">
            {% include 'term/report/company/term.html' %}
        </div>
    </section>
    
    <section class="section">
        <p class="title" 
            ng-click="search.report_type='person';search.limit=1;search.period='day';pagination.cur=1">
            <a>Люди</a>
        </p>
        <div class="content">
            {% include 'term/report/company/person.html' %}
        </div>
    </section>
</div>
{% endblock %}
{% block footer_script %}
<script type="text/javascript" src="/static/term/angular/term/controllers/report.js"></script>
<script type="text/javascript" src="/static/term/angular/term/controllers/report.js"></script>
{{ super() }}
{% endblock %}
