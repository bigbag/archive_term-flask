{% block head %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}Мобиспот{% endblock %}</title>

    <link rel="icon" type="image/png" href="/static/term/img/favicon16.png">
    <link rel="icon" type="image/png" href="/static/term/img/favicon32.png">
    <link rel="icon" type="image/png" href="/static/term/img/favicon48.png">
    <link rel="stylesheet" href="/static/term/css/normalize.css" />
    <link rel="stylesheet" href="/static/term/css/foundation.min.css" />
    <link rel="stylesheet" href="/static/term/css/style.css" />

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-animate.min.js"></script>

    <script src="/static/term/js/vendor/custom.modernizr.js"></script>
    {% block head_script %}
    {% endblock %}

{% endblock %}
</head>
<body ng-app>
    {% block header %}{% endblock %}
    {% block body %}{% endblock %}
    <div class="m-result">
        <p></p>
    </div>
    <script type="text/javascript" src="/static/term/js/date.js"></script>
    <script type="text/javascript" src="/static/term/js/script.js"></script>
    <script type="text/javascript" src="/static/term/js/foundation.min.js"></script>
    <script type="text/javascript" src="/static/term/angular/modules/pagination/ui-pagination.js"></script>
    <script type="text/javascript" src="/static/term/angular/term/app.js"></script>
    <script type="text/javascript" src="/static/term/angular/term/services.js"></script>
    {% block footer_script %}
    {% endblock %}

    <script>
        $(document).foundation();
    </script>
</body>
</html>
