{% block head %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{% block title %}Мобиспот{% endblock %}</title>

    <link rel="icon" type="image/png" href="/static/img/favicon16.png">
    <link rel="icon" type="image/png" href="/static/img/favicon32.png">
    <link rel="icon" type="image/png" href="/static/img/favicon48.png">

    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/foundation.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="/static/js/vendor/custom.modernizr.js"></script>
    {% block head_script %}
    {% endblock %}

{% endblock %}
</head>
<body ng-app>
{% block header %}{% endblock %}
{% block body %}{% endblock %}
<div class="m-result">
    <p></p>
</div> 
    <script type="text/javascript" src="/static/js/date.js"></script>
    <script type="text/javascript" src="/static/js/daterangepicker.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
    <script type="text/javascript" src="/static/js/foundation.min.js"></script> 
    <script type="text/javascript" src="/static/angular/modules/keypress/keypress.js"></script>
    <script type="text/javascript" src="/static/angular/modules/pagination/ui-pagination.js"></script>  
    <script type="text/javascript" src="/static/angular/term/app.js"></script> 
    {% block footer_script %}
    {% endblock %}

    <script>
        $(document).foundation();
        $(document).ready(function() {
            $('#datepicker').daterangepicker();
        });
    </script>
</body>
</html>
