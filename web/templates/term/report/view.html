{% extends "term/report/page.html" %}

{% block content %}
<span ng-init="report_stack.id={{report_stack.id}};"></span>
<h2 class="g-color-blue m-page-name">{{report_stack.name}}
    <div ng-controller="ReportController">
        <div class="right">
            <a ng-click="removeReport({{report_stack.id}})"
                class="f-spot-button bg-red small">
                Удалить
            </a>
        </div>
    </div>
    <div class="block-nav">
        <a href="/report/list">Отчеты</a>
        <span>{{report_stack.name}}</span>
    </div>
</h2>
<div class="section-container section-container__main auto" data-section="" data-options="deep_linking: true;" style="">
    <section class="section active">
        <p class="title"><a>Редактировать</a></p>
        <div class="content">
        {% include 'term/report/_form.html' %}
        </div>
    </section>
</div>
{% endblock %}
