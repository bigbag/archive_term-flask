{% import 'term/block.html' as block %}
{% import 'term/person/list.html' as list %}
{% extends "term/page.html" %}

{% block content %}
<h2 class="g-color-blue m-page-name">Сотрудники</h2>
<span ng-init="search.limit=20;search.action_type='get_grid_content';search.status=1"></span>
<div class="section-container section-container__main auto" data-section="" data-options="deep_linking: true;" style="">
    <section class="section active">    
        <p class="title" ng-click="getContent($event, 'person', 'list')">
            <a ng-click="search.status=1">Активные</a>
        </p>
        <div class="content">{{list}}</div>
    </section>
    <section class="section">
        <p class="title" ng-click="getContent($event, 'person', 'list')">
            <a ng-click="search.status=-1">Удаленные</a>
        </p>
        <div class="content"></div>
    </section>
    <section class="section">
        <p class="title" ng-click="getContent($event, 'person', 'group')">
            <a>Группы</a>
        </p>
        <div class="content"></div>
    </section>
    <section class="section">
        <p class="title" ng-click="getContent($event, 'person', 'add')">
            <a>Добавить</a>
        </p>
        <div class="content"></div>
    </section>
</div>
{% endblock %}
